<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de productos</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        table {
            width: 100%;
            margin: 20px auto;
            table-layout: auto;
        }

        table,
        td,
        th {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: solid 1px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav th:insert="commons/nav-bars :: navbar-administrador"></nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button onclick="location.href='./insertProduct'" class="btn btn-outline-info">Agregar
                    Producto</button>
                <h1>Mantenimiento de Productos</h1>
                <form class="form-inline" action="#" th:action="@{/findByName}" method="post">
                    <div class="form-group mb-2">
                        <label for="inputName">Ingrese el nombre del producto</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input class="form-control" type="text" placeholder="Nombre" id="inputName" name="name"
                            required>
                    </div>
                    <input type="submit" value="Buscar" class="btn btn-primary mb-2">
                </form>
            </div>
        </div>
        <div th:if="${!products.isEmpty()}">
            <table class="table table-striped table-bordered table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Unidades</th>
                        <th colspan="2">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.unitsOnStock}"></td>
                        <td><a class="btn btn-primary btn-sm"
                                th:href="@{/updateProduct(productID=${product.id})}">Editar</a></td>
                        <td><a class="btn btn-danger btn-sm"
                                th:href="@{/deleteProduct(productID=${product.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
