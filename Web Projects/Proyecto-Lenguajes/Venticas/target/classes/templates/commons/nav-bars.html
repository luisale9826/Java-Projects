<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>
    <div th:fragment="header-administrador">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
        <link rel="stylesheet" th:href="@{/CSS/nav-bars.css}">
    </div>

    <div th:fragment="navbar-administrador">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" th:href="@{/home}">
                <img th:src="@{/images/logo-navbar.png}" width="75" height="45" class="d-inline-block align-top"
                    alt="Venticas">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/ProductCategory}">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/Family-Manager}">Familias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/Tax}">Impuestos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/SearchByProductName}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/User}">Usuarios</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/Principal}">
                            <ion-icon name="cog"></ion-icon>
                            <span sec:authentication="principal.username">User</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/logOut}">
                            <ion-icon name="log-out"></ion-icon>
                            Cerrar Sessión
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="navbar-cliente">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">

            <a class="navbar-brand" href="#" th:href="@{/home}">
                <img th:src="@{/images/logo-navbar.png}" width="75" height="45" class="d-inline-block align-top"
                    alt="Venticas">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="form-inline" th:action="@{/searchByName}" method="post">
                <input name="name" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    required>
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Buscar" />
            </form>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropDown" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Categorias
                        </a>
                        <div class="dropdown-menu">
                            <a th:each="category: ${categories}" class="dropdown-item" href="#"
                                th:text="${category.name}"
                                th:href="@{/searchByCategory(categoryID=${category.id})}"></a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="familiesDropDown" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Familias
                        </a>
                        <div class="dropdown-menu">
                            <a th:each="family: ${families}" class="dropdown-item" href="#" th:text="${family.name}"
                                th:href="@{/searchByFamily(familyID=${family.id})}"></a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/ViewShopping}"><i class="fas fa-shopping-cart"></i> Ver
                            Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/ordersDetails}">
                            <ion-icon name="list-box"></ion-icon>Ver Ordenes de Compra
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/Principal}">
                            <ion-icon name="cog"></ion-icon>
                            <span sec:authentication="principal.username">User</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/logOut}">
                            <ion-icon name="log-out"></ion-icon>
                            Cerrar Sessión
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="scripts-administrador">
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM "
            crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.9.0/js/v4-shims.js"></script>
    </div>
</body>

</html>
