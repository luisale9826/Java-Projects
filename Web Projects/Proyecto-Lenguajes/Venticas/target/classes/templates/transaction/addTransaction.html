<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="commons/nav-bars :: header-administrador"></div>
    <link rel="stylesheet" th:href="@{/CSS/user/user.css}">
    <link rel="stylesheet" th:href="@{/CSS/Fonts/font-blackjack.css}">
    <title>Transactions</title>
</head>

<body>
    <div th:replace="commons/nav-bars :: navbar-cliente"></div>
    <h1>Agregar Transaciones</h1>
    <form th:object="${transactionForm}" th:action="@{/AddTransaction}" method="POST">
        <div class="form-group">
            <input type="hidden" id="orderId" name="orderId" th:field="*{orderId}">
            <label for="nameInput">Número Tarjeta de Crédito:</label>
            <input type="text" class="form-control" id="creditCard" th:field="*{creditCard}" placeholder="Digite su número de Tarjeta de Crédito">
        </div>
        <div class="form-group">
            <label for="priceInput">Nombre del Banco:</label>
            <input type="text" class="form-control" id="bank" th:field="*{bank}" placeholder="Digite el nombre del Banco con el que tiene la tarjeta de Crédito">
        </div>
        <div class="form-group">
            <label for="categoryInput">Monto que debe:</label>
            <input type="text" class="form-control" id="amountToPay" th:field="*{amountToPay}" readonly>
        </div>
        <div class="form-group">
            <label for="descriptionTextArea">Monto que ha pagado:</label>
            <input id="amountPayed" type="text">
        </div>

        <button href="#" type="submit" class="btn btn-primary btn-sm">Pagar</button>
        <button href="#" type="button" onclick="location.href='./home'" class="btn btn-danger btn-sm">Volver</button>
    </form>
    <div th:replace="commons/nav-bars :: scripts-administrador"></div>
</body>

</html>
