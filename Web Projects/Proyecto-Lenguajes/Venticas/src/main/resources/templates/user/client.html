<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="commons/nav-bars :: header-administrador"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/CSS/user/user.css}">
    <link rel="stylesheet" th:href="@{/CSS/Fonts/font-blackjack.css}">
    <title>Client</title>
</head>

<body>
    <nav th:insert="commons/nav-bars :: navbar-administrador"></nav>
    <h1>Administrar Clientes</h1>
    <table id="table_tax" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre: </th>
                <th>Nombre de Usuario: </th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                <td th:text="${user.userName}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <form action="#" th:action="@{/UpdateClient}" method="POST">
                            <input type="hidden" th:value="${user.id}" name="id">
                            <button id="btn_update_tax" type="submit" class="btn btn-outline-primary">Modificar
                                <ion-icon name="create"></ion-icon></button>
                        </form>
                        <form action="#" th:action="@{/DeleteClient}" method="POST">
                            <input type="hidden" th:value="${user.id}" name="id">
                            <button id="btn_delete_tax" type="submit" class="btn btn-outline-danger">Eliminar
                                <ion-icon name="trash"></ion-icon></button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <button id="btn_back" type="button" class="btn btn-outline-dark" onclick="location.href='./User'">
        <ion-icon name="arrow-round-back">
        </ion-icon>Regresar
    </button>

    <div th:replace="commons/nav-bars :: scripts-administrador"></div>
</body>

</html>
