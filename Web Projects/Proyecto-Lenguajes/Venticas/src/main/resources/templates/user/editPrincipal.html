<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="commons/nav-bars :: header-administrador"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/CSS/user/user.css}">
    <link rel="stylesheet" th:href="@{/CSS/Fonts/font-blackjack.css}">
    <title>Employee</title>
</head>

<body>
    <div sec:authorize="hasAuthority('Administrador')">
        <nav th:insert="commons/nav-bars :: navbar-administrador"></nav>
    </div>
    <div sec:authorize="hasAuthority('Cliente')">
        <nav th:insert="commons/nav-bars :: navbar-cliente"></nav>
    </div>
    <h1>Editar Principal</h1>
    <br>
    <div sec:authorize="hasAuthority('Empleado')">
        <button class="btn btn-outline-success" onclick="location.href='./EmployeeDetailsEdit'">Editar Datos
            Personales</button>
    </div>
    <div sec:authorize="hasAuthority('Cliente')">
        <button class="btn btn-outline-success" onclick="location.href='./showAddress'">Editar
            Direcciones</button>
        <button class="btn btn-outline-success" onclick="location.href='./showContactInfo'">Editar
            Información de Contacto</button>
    </div>
    <form action="#" th:object="${userForm}" th:action="@{/Principal}" method="POST">
        <div class="form-group">
            <div>
                <input type="hidden" th:field="*{id}">
                <label>Identificación: </label>
                <input id="identification" class="form-control" placeholder="Identificación"
                    th:field="*{identification}">
            </div>
            <div>
                <label>Nombre: </label>
                <input id="firstname" class="form-control" placeholder="Nombre" th:field="*{firstName}">
            </div>
            <div>
                <label>Apellidos: </label>
                <input id="lastname" class="form-control" placeholder="Apelllidos" th:field="*{lastName}">
            </div>
            <div>
                <label>Nombre de Usuario: </label>
                <input id="username" class="form-control" placeholder="Nombre de Usuario" th:field="*{userName}">
            </div>
            <div>
                <label>Para cambiar su contraseña haga click en el siguiente campo:</label>
                <input name="chec" type="checkbox" id="chec" onchange="changePassword();" />
            </div>
            <div>
                <label>Contraseña: </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                    th:field="*{password}" readonly>
            </div>

            <div>
                <button type="submit" class="btn btn-outline-success">Modificar</button>
                <button type="button" onclick="location.href='./home'" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </div>
    </form>



    <div th:replace="commons/nav-bars :: scripts-administrador"></div>
    <script th:src="@{/js/action.js}"></script>
</body>

</html>
